<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assessment Tasks</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <center><h1>JavaScript(Assignment 3)</h1></center>
    <div class="task">
        <h2>Task 1: Simple Calculator</h2>
        <form id="calculatorForm" onsubmit="performCalculation(); return false;">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" name="num1" placeholder="Enter first number" required><br>
            
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" name="num2" placeholder="Enter second number" required><br>
            
            <input type="hidden" id="operator" name="operator" required>
            
            <div class="buttons">
                <button type="button" onclick="setOperator('+')">+</button>
                <button type="button" onclick="setOperator('-')">-</button>
                <button type="button" onclick="setOperator('*')">*</button>
                <button type="button" onclick="setOperator('/')">/</button>
            </div>
            
            <button type="submit">Calculate</button>
        </form>
        <p id="calculatorResult"></p>
    </div>
<hr>

    <div class="task">
        <h2>Task 2: Array Operations</h2>
        <form id="arrayForm" onsubmit="calculateSumOfEvens(); return false;">
            <label for="arrayInput">Enter Numbers (comma-separated):</label>
            <input type="text" id="arrayInput" name="arrayInput" placeholder="1,2,3,4,5,6" required>
            
            <button type="submit">Calculate Sum of Even Numbers</button>
        </form>
        <p id="arrayResult"></p>
    </div>
<hr>
    <div class="task">
        <h2>Task 3: Object Manipulation</h2>
        <form id="personForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>
            
            <button type="button" onclick="createPerson()">Create Person</button>
            <button type="button" onclick="incrementAge()">Increment Age</button>
        </form>
        <p id="personResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
